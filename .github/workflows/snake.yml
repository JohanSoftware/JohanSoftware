name: Generar Snake de contribuciones

on:
  schedule:
    - cron: "0 0 * * *"  # se ejecuta todos los d√≠as a medianoche
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generar Snake
        uses: Platane/snk@v3
        with:
          github_user_name: JohanSoftware
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Publicar en rama output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

